<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;1,500&display=swap"rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        <form action="">
            <div class="form-control">
                <input id="username" type="text" placeholder="Tên đăng nhập">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="email" type="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="password" type="password" placeholder="Mật khẩu">
                <small></small>
                <span></span>
            </div>
            <div class="form-control">
                <input id="confirm-password" type="password" placeholder="Nhập lại mật khẩu">
                <small></small>
                <span></span>
            </div>
            <button type="submit" class="btn-submit">Đăng nhập</button>
    
            <div class="signup-link">
                Chưa có tài khoản <a href="#">Đăng kí</a>
            </div>
        </form>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
